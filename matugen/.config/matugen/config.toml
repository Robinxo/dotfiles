[config.wallpaper]
set = true


command = "swww"
arguements = ["img"]
[templates.hyprland]
input_path = '/home/om/.config/matugen/templates/hyprland-colors.conf'
output_path = '~/.config/hypr/config/colors.conf'
post_hook = 'hyprctl reload'


[templates.rofi]
input_path = '~/.config/matugen/templates/rofi-colors.rasi'
output_path = '~/.config/rofi/colors.rasi'


[templates.waybar]
input_path = '~/.config/matugen/templates/matugen-waybar.css'
output_path = '~/.config/waybar/matugen/matugen-waybar.css'
post_hook = 'pkill -SIGUSR2 waybar'

[templates.dunst]
input_path = '~/.config/matugen/templates/dunstrc-colors'
output_path = '~/.config/dunst/dunstrc'

[templates.gtk3]
input_path = '~/.config/matugen/templates/gtk-colors.css'
output_path = '~/.config/gtk-3.0/colors.css'

[templates.gtk4]
input_path = '~/.config/matugen/templates/gtk-colors.css'
output_path = '~/.config/gtk-4.0/colors.css'

[templates.eww]
input_path = '~/.config/matugen/templates/matugen-waybar.css'
output_path = '~/.config/eww/colors.css'

[templates.sway]
input_path = '~/.config/matugen/templates/sway-colors.css'
output_path = '~/.config/swaync/matugen/colors.css'
post_hook = 'swaymsg reload'
